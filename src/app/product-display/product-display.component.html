<h1 class="header"> Product Showcase </h1>
<h2 class="header"> This site was generated by AI in aiconfer.com</h2>

<div class="product-display-container">
  <div class="product-column" *ngFor="let column of columns">
    <div class="product-item" *ngFor="let product of column">
      <a href="{{ product.link }}" target="_blank">
        <img [src]="product.logo" alt="Product Logo" class="product-logo">
        <div class="product-title">{{ product.title }}</div>
      </a>
    </div>
  </div>
</div>
